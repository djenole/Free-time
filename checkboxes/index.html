<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Djenole da Silva">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title> Alternando opções </title>
    </head>

    <body>
        <h2>Você prefere programar ou comer batata??</h2>
        <div class="toggle-container">
            <input type="checkbox" id="programar" class="toggle">
            <label for="programar" class="label">
                <div class="ball"></div>
            </label>
            <span>Programar</span>
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="comerBatata" class="toggle">
            <label for="comerBatata" class="label">
                <div class="ball"></div>
            </label>
            <span>Comer Batata</span>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
